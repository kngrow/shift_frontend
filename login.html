<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シフト管理システム</title>
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/foundation.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/foundation-icons.css" />
</head>
<body>
<header>
<div class="off-canvas-wrap" data-offcanvas>
  <div class="inner-wrap">
    <nav class="tab-bar">
      <section class="middle tab-bar-section">
        <h1 class="title">システム名的な</h1>
      </section>
    </nav>
</header>
<div data-alert class="alert-box alert ">
  入力項目が一致しません。
  <a href="#" class="close">&times;</a>
</div>
<div class="center">ユーザーログイン</div>
<form>
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">e-mail</label>
        </div>
        <div class="small-9 columns">
          <input type="email" id="right-label" class="error" placeholder="">
          <small class="error">入力されていません</small>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-3 columns">
        <label for="right-label" class="right inline" >password</label>
      </div>
      <div class="small-9 columns">
        <input type="password" id="right-label" class="error" placeholder="">
        <small class="error">入力されていません</small>
      </div>
    </div>
    <label for="right-label"><input type="checkbox" class="colomns small-offset-2 small-1"/>記憶する</label>
   <button class="btn small small-offset-4" type="submit">ログイン</button>

  </div>
  </div>

</form>


  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/foundation.alert.js"></script>
  <script src="js/modernizr.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
