<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, maximum-scale=1.0,initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/template.css">
	<link rel="stylesheet" href="../../css/bootstrap-switch.min.css">
	<title>シフト作成ページ</title>
</head>
<body>
	<header>
		<div class="col-xs-7 col-sm-5 col-md-7 col-lg-7" id="telop">
			シフトの作成を行います
		</div>
		<button class="col-xs-4 col-sm-4 col-md-4 col-lg-4 btn back" id="logout">
			戻る
		</button>
	</header>
	<div class="content">
	<table class="table table-bordered">
			<thead>
				<tr>
					<th>月</th>
					<th>火</th>
					<th>水</th>
					<th>木</th>
					<th>金</th>
					<th>土</th>
					<th>日</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>6/23</th>
					<th>6/24</th>
					<th>6/25</th>
					<th>6/26</th>
					<th>6/27</th>
					<th>6/28</th>
					<th>6/29</th>
				</tr>
				<tr>
					<th>6/30</th>
					<th>6/31</th>
					<th>7/1</th>
					<th>7/2</th>
					<th>7/3</th>
					<th>7/4</th>
					<th>7/5</th>
				</tr>
			</tbody>
		</table>

		<h1 class="col-xs-12 col-sm-12 col-md-12 col-lg-12 hidden" id="date"></h1>
		
		<div class="incoming hidden">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 tstart" >15:00</div>
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 tend">22:00</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">たっつん</div>
			<i class="col-xs-2 col-sm-2 col-md-2 col-lg-2 glyphicon glyphicon-remove"></i>
		</div>
		<div class="incoming hidden">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 tstart" >17:00</div>
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 tend">22:00</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">アニキ</div>
			<i class="col-xs-2 col-sm-2 col-md-2 col-lg-2 glyphicon glyphicon-remove"></i>
		</div>
		
	</div>
	<script type="text/javascript" src="../../js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap-switch.js"></script>
	<script type="text/javascript" src="../../js/app.js"></script>
</body>
</html>
