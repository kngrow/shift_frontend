<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TOP</title>
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="../css/foundation.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/foundation-icons.css" />
</head>
<body>
  <div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
      <nav class="tab-bar">
        <section class="middle tab-bar-section">
          <h1 class="title">TOPページ</h1>
        </section>
        <!-- アイコン-->
        <section class="right-small">
          <a class="right-off-canvas-toggle menu-icon" href="#"><span></span></a>
        </section>
      </nav>
      <aside class="right-off-canvas-menu">
        <ul class="off-canvas-list">
          <li><label>Users</label></li>
          <li></li>
          <li><a href="#">ログアウト</a></li>
        </ul>
      </aside>
      <a class="exit-off-canvas"></a>
      <h1 class="top_padding" id="month">8月</h1>
      <table>
        <thead>
          <tr>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
            <th>日</th>
          </tr>
        </thead>
        <tbody>
          <tr>
           <td>12</td>
           <td value="17:00~22:00">13</td>
           <td>14</td>
           <td>15</td>
           <td>16</td>
           <td>17</td>
           <td>18</td>
         </tr>
       </tbody>
     </table>
     <div class="shift_in"></div>


     <h1 class="top_padding">連絡事項</h1>
      <div class="row" id="news">
        <div class="small-9 columns news_content">
          11月11日~12月12日のシフトを出す
        </div>
        <a href="#" class="button tiny sumi">済</a>
      </div>
   </div>
 </div>
 <script src="../js/jquery-2.1.1.min.js"></script>
 <script src="../js/foundation.min.js"></script>
 <script src="../js/foundation.offcanvas.js"></script>
 <script src="../js/hammer.min.js"></script>
 <script src="../js/app.js"　charset="utf-8"></script>
</body>
</html>
