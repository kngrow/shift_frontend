<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/template.css">
	<link rel="stylesheet" href="../../css/bootstrap-switch.min.css">
	<title>ユーザーシフト登録ページ</title>
</head>
<body>
	<header>
		<div class="col-sx-7 col-sm-7 col-md-7 col-lg-7" id="telop">
			○/☓日のシフトを登録します。
		</div>
		<button class="col-xs-4 col-sm-4 col-md-4 col-lg-4 btn" id="logout">
			戻る
		</button>
	</header>
	<div class="content">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>月</th>
					<th>火</th>
					<th>水</th>
					<th>木</th>
					<th>金</th>
					<th>土</th>
					<th>日</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>6/23</th>
					<th>6/24</th>
					<th>6/25</th>
					<th>6/26</th>
					<th>6/27</th>
					<th>6/28</th>
					<th>6/29</th>
				</tr>
				<tr>
					<th>6/30</th>
					<th>6/31</th>
					<th>7/1</th>
					<th>7/2</th>
					<th>7/3</th>
					<th>7/4</th>
					<th>7/5</th>
				</tr>
			</tbody>
		</table>

		<div class="more">
			<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7" id="date">
				○月☓日
			</div>
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" >
				<input type="checkbox" name="shift_checkbox" checked />
			</div>
			
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="more_detail">
				<input type="time" /> ~ <input type="time" /> 
			</div>
		</div>
	</div>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap-switch.js"></script>
	<script type="text/javascript" src="../../js/app.js"></script>


</body>
</html>
